<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Añadir</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<form th:action="@{/cliente/agregar}" th:object="${cliente}" method="post" >
	<div class="form-group">
    	<label for="NombreCliente">Nombre</label>
    	<input type="text" class="form-control"  placeholder="Ingrese su nombre" th:field="*{NombreCliente}"/>
    	
  	</div>
	
	<div class="form-group">
    	<label for="Edad">Edad</label>
    	<input type="text" class="form-control"  placeholder="Ingrese su Edad" th:field="*{Edad}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="dir_cliente">Dirección</label>
    	<input type="text" class="form-control"  placeholder="Ingrese su dirección" th:field="*{dir_cliente}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="tel_cliente">Telefono</label>
    	<input type="text" class="form-control"  placeholder="Ingrese su telefono" th:field="*{tel_cliente}"/>
    	
  	</div>
	
  	<input type="submit" value="Ingresar" />
</form>
</div>
</body>
</html>
